<table mat-table [dataSource]="posts" class="mat-elevation-z8">

    <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> userId </th>
        <td mat-cell *matCellDef="let post"> {{post.userId}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let post"> {{post.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> title </th>
        <td mat-cell *matCellDef="let post"> {{post.title}} </td>
    </ng-container>

    <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef> body </th>
        <td mat-cell *matCellDef="let post"> {{post.body}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickHandle(row.id)"></tr>
</table>
